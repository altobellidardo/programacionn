<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API</title>
</head>
<body>
    <img style="width: 25vw; min-width: 140px; display: block;" />
    <img style="width: 25vw; min-width: 140px; display: block;" />
    <button onclick="cp()">Switch image </button>
<script>
const img1 = document.getElementsByTagName("img")[0]
const img2 = document.getElementsByTagName("img")[1]

function switchimg(){
    fetch("https://dog.ceo/api/breeds/image/random")
    .then((response) => response.json())
    .then((resp) => {
        img2.setAttribute('src',resp.message)
    })
}

const cp = () => {
    fetch("https://api.imgflip.com/get_memes")
    .then((response) => response.json())
    .then((resp) => {
        rnd = parseInt(Math.random() * (100 - 0) + 0,10);
        img1.setAttribute('src',resp.data.memes[rnd].url)
    })
    switchimg()
}
cp()
switchimg()
</script>
</body>
</html>
